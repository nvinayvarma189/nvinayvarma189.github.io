{% extends "base.html" %}

{% block content %}

{% for tax in config.taxonomies %}
  <h1>{{tax.name}}</h1>
    {% set posts = get_taxonomy(kind=tax.name) %}
    <ul class="tag-cloud">
    {% for term in posts.items %}
        <li><a href="{{ term.permalink | safe }}">{{ term.name }}<sup>{{ term.pages | length }}</sup></a></li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock content %}
